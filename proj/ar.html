<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.0.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-text value = "Krasnoyarsk Kirovskiy rayon" color = "red" width = "50" gps-entity-place="longitude: 92.935055; latitude: 55.992547;"></a-text>
        <a-text value = "Humanities Institute" color = "red" width = "50" rotation = "100 0 0" gps-entity-place="longitude: 92.934679; latitude: 55.992412;"></a-text>
        <a-camera position = "0 0 0" gps-camera ></a-camera>
	</a-scene>
</body>
